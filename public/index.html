<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/christmas.jpeg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="Christmas Wishes" content="Christmas Wishes" />
  <!-- Social Preview Image (required) -->
  <meta property="og:title" content="Christmas Wishes" />
  <meta property="og:description" content="Send beautiful Christmas Wishes!" />
  <meta property="og:image" content="%PUBLIC_URL%/christmas.jpeg" />
  <meta property="og:url" content="https://christmaswish.vercel.app" />
  <meta property="og:type" content="website" />

  <!-- For WhatsApp specifically -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="%PUBLIC_URL%/christmas.jpeg" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/christmas.jpeg" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/christmas.jpeg" or "christmas.jpeg", "%PUBLIC_URL%/christmas.jpeg" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Christmas Wishes</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

</html>
